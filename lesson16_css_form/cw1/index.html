<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <style>
    .form-content {
      margin: 16px;
    }

    .btn {
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <form action="">
    <div class="form-content">
      <input type="text" name="lastName" value="Emerson">
    </div>
    <div class="form-content">
      <input type="number" name="age" value="17">
    </div>
    <div class="form-content">
      <input type="checkbox" id="agree-checkbox" name="agree">
      <label for="agree-checkbox">Accept terms and conditions</label>
    </div>
    <div class="form-content choose-gender">
      <input type="radio" id="Male" name="gender">
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="gender">
      <label for="Female">Female</label>
      <input type="radio" id="Secret" name="gender">
      <label for="Secret">Secret</label>
    </div>
    <div class="form-content">
      <textarea name="description" placeholder="Write description..."></textarea>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
